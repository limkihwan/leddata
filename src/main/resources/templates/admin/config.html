<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경정보 시스템 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-cog text-primary"></i> 
                    환경정보 시스템 관리
                </h2>

                <!-- 시스템 상태 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card border-success">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0"><i class="fas fa-server"></i> 시스템 상태</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>애플리케이션 상태:</span>
                                    <span class="badge bg-success">운영 중</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>데이터베이스:</span>
                                    <span class="badge bg-info">H2 (메모리)</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>스케줄러:</span>
                                    <span class="badge bg-warning">활성</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card border-info">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="fas fa-chart-bar"></i> 데이터 통계</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>지역 데이터:</span>
                                    <span class="badge bg-primary" id="regionCount">로딩중...</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>측정소 데이터:</span>
                                    <span class="badge bg-primary" id="airStationCount">로딩중...</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>플레이어 수:</span>
                                    <span class="badge bg-primary" id="playerCount">로딩중...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 관리 메뉴 -->
                <div class="row">
                    <div class="col-md-4 mb-3">
