<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레이어 관리 - LED 환경정보 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-users"></i> 플레이어 관리</h2>
                    <div>
                        <a href="/admin/search" class="btn btn-info me-2">
                            <i class="fas fa-search"></i> 지역검색
                        </a>
                        <a href="/admin/players/new" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 플레이어 등록
                        </a>
                    </div>
                </div>

                <!-- 알림 메시지 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 플레이어 목록 테이블 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">등록된 플레이어 목록</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>플레이어 코드</th>
                                        <th>플레이어 명</th>
                                        <th>지역</th>
                                        <th>해상도</th>
                                        <th>테마</th>
                                        <th>접속 상태</th>
                                        <th>접속 권한</th>
                                        <th>마지막 접속</th>
                                        <th>관리</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(players)}">
                                        <td colspan="9" class="text-center text-muted">
                                            등록된 플레이어가 없습니다.
                                        </td>
                                    </tr>
                                    <tr th:each="player : ${players}">
                                        <td>
                                            <strong th:text="${player.playerCode}"></strong>
                                        </td>
                                        <td th:text="${player.playerName}"></td>
                                        <td th:text="${player.region}"></td>
                                        <td>
                                            <small class="text-info" th:text="${player.resolution}"></small>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${player.theme}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${player.connectionStatus == 'CONNECTED'}" 
                                                  class="badge bg-success">
                                                <i class="fas fa-circle"></i> 접속중
                                            </span>
                                            <span th:if="${player.connectionStatus == 'WAITING'}" 
                                                  class="badge bg-warning">
                                                <i class="fas fa-clock"></i> 접속대기
                                            </span>
                                            <span th:if="${player.connectionStatus == 'DISCONNECTED'}" 
                                                  class="badge bg-secondary">
                                                <i class="fas fa-circle"></i> 미접속
                                            </span>
                                        </td>
                                        <td>
                                            <span th:if="${player.accessAllowed}" class="badge bg-success">
                                                <i class="fas fa-check"></i> 허가
                                            </span>
                                            <span th:unless="${player.accessAllowed}" class="badge bg-danger">
                                                <i class="fas fa-ban"></i> 차단
                                            </span>
                                        </td>
                                        <td>
                                            <small th:if="${player.lastConnectedAt}" 
                                                   th:text="${#temporals.format(player.lastConnectedAt, 'MM-dd HH:mm')}">
                                            </small>
                                            <small th:unless="${player.lastConnectedAt}" class="text-muted">
                                                접속한 적 없음
                                            </small>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <!-- 수정 버튼 -->
                                                <a th:href="@{/admin/players/{code}/edit(code=${player.playerCode})}" 
                                                   class="btn btn-sm btn-outline-primary" title="수정">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                
                                                <!-- 세션 관리 -->
                                                <a th:href="@{/admin/players/{code}/sessions(code=${player.playerCode})}" 
                                                   class="btn btn-sm btn-outline-info" title="세션 관리">
                                                    <i class="fas fa-network-wired"></i>
                                                </a>
                                                
                                                <!-- 접속 권한 토글 -->
                                                <form th:action="@{/admin/players/{code}/toggle-access(code=${player.playerCode})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" 
                                                            th:class="${player.accessAllowed} ? 'btn btn-sm btn-outline-warning' : 'btn btn-sm btn-outline-success'"
                                                            th:title="${player.accessAllowed} ? '접속 차단' : '접속 허가'">
                                                        <i th:class="${player.accessAllowed} ? 'fas fa-ban' : 'fas fa-check'"></i>
                                                    </button>
                                                </form>
                                                
                                                <!-- 삭제 버튼 -->
                                                <form th:action="@{/admin/players/{code}/delete(code=${player.playerCode})}" 
                                                      method="post" style="display: inline;"
                                                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="삭제">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 통계 정보 -->
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-primary">총 플레이어</h5>
                                <h3 th:text="${#lists.size(players)}">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-success">접속중</h5>
                                <h3 id="connectedCount">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-warning">접속대기</h5>
                                <h3 id="waitingCount">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-danger">접속차단</h5>
                                <h3 id="blockedCount">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 통계 계산 (JavaScript로 처리)
        document.addEventListener('DOMContentLoaded', function() {
            let connectedCount = 0;
            let waitingCount = 0;
            let blockedCount = 0;
            
            // 플레이어 상태 계산
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const badges = row.querySelectorAll('.badge');
                
                // 접속 상태 확인
                badges.forEach(badge => {
                    const text = badge.textContent.trim();
                    if (text.includes('접속중')) connectedCount++;
                    else if (text.includes('접속대기')) waitingCount++;
                    else if (text.includes('차단')) blockedCount++;
                });
            });
            
            // 통계 업데이트
            document.getElementById('connectedCount').textContent = connectedCount;
            document.getElementById('waitingCount').textContent = waitingCount;
            document.getElementById('blockedCount').textContent = blockedCount;
        });
    </script>
</body>
</html>
