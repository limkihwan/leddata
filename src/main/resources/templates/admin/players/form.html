<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? '플레이어 수정' : '플레이어 등록'">플레이어 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus"></i> 
                            <span th:text="${isEdit} ? '플레이어 수정' : '플레이어 등록'">플레이어 등록</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- 알림 메시지 -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/admin/players}" th:object="${player}" method="post">
                            <!-- 기본 정보 -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="playerCode" class="form-label">
                                            플레이어 코드 <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="playerCode" 
                                               th:field="*{playerCode}"
                                               th:readonly="${isEdit}"
                                               placeholder="6자리 숫자 입력 (예: 240025)"
                                               pattern="[0-9]{6}"
                                               maxlength="6"
                                               required>
                                        <div class="form-text">6자리 숫자로 입력해주세요.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="playerName" class="form-label">
                                            플레이어 명 <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="playerName" 
                                               th:field="*{playerName}"
                                               placeholder="플레이어명 입력"
                                               required>
                                    </div>
                                </div>
                            </div>

                            <!-- 지역 및 해상도 -->
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="region" class="form-label">
                                            지역 <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="region" 
                                               th:field="*{region}"
                                               placeholder="지역명 입력"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="resolution" class="form-label">해상도</label>
                                        <select class="form-select" id="resolution" th:field="*{resolution}">
                                            <option value="">해상도 선택</option>
                                            <option value="1920x1080">1920 x 1080 (FHD)</option>
                                            <option value="1366x768">1366 x 768 (HD)</option>
                                            <option value="1280x720">1280 x 720 (HD Ready)</option>
                                            <option value="3840x2160">3840 x 2160 (4K UHD)</option>
                                            <option value="2560x1440">2560 x 1440 (QHD)</option>
                                            <option value="1440x900">1440 x 900 (WXGA+)</option>
                                            <option value="1024x768">1024 x 768 (XGA)</option>
                                            <option value="custom">사용자 정의</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 사용자 정의 해상도 -->
                            <div id="customResolution" class="mb-3 d-none">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="number" 
                                               id="customWidth" 
                                               class="form-control" 
                                               placeholder="너비 (px)">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" 
                                               id="customHeight" 
                                               class="form-control" 
                                               placeholder="높이 (px)">
                                    </div>
                                </div>
                            </div>

                            <!-- 위치 정보 설정 -->
                            <div class="row">
                                <!-- 날씨 정보 -->
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-header d-flex justify-content-between align-items-center">
                                            <h6 class="mb-0"><i class="fas fa-cloud-sun text-primary"></i> 날씨 정보</h6>
                                            <button type="button" class="btn btn-sm btn-primary" onclick="openWeatherSearch()">
                                                <i class="fas fa-search"></i> 검색
                                            </button>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label for="weatherNx" class="form-label">격자 X</label>
                                                    <input type="number" 
                                                           class="form-control" 
                                                           id="weatherNx" 
                                                           th:field="*{weatherNx}"
                                                           placeholder="60">
                                                </div>
                                                <div class="col-6">
                                                    <label for="weatherNy" class="form-label">격자 Y</label>
                                                    <input type="number" 
                                                           class="form-control" 
                                                           id="weatherNy" 
                                                           th:field="*{weatherNy}"
                                                           placeholder="127">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 대기질 정보 -->
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-header d-flex justify-content-between align-items-center">
                                            <h6 class="mb-0"><i class="fas fa-smog text-success"></i> 대기질 정보</h6>
                                            <button type="button" class="btn btn-sm btn-success" onclick="openAirSearch()">
                                                <i class="fas fa-search"></i> 검색
                                            </button>
                                        </div>
                                        <div class="card-body">
                                            <label for="airStationName" class="form-label">측정소명</label>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="airStationName" 
                                                   th:field="*{airStationName}"
                                                   placeholder="중구">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 산불 정보 및 테마 -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-header">
                                            <h6 class="mb-0"><i class="fas fa-fire text-danger"></i> 산불 정보</h6>
                                        </div>
                                        <div class="card-body">
                                            <label for="forestRegionCode" class="form-label">시도코드 (2자리)</label>
                                            <select class="form-select" id="forestRegionCode" th:field="*{forestRegionCode}">
                                                <option value="">시도 선택</option>
                                                <option value="11">서울특별시</option>
                                                <option value="26">부산광역시</option>
                                                <option value="27">대구광역시</option>
                                                <option value="28">인천광역시</option>
                                                <option value="29">광주광역시</option>
                                                <option value="30">대전광역시</option>
                                                <option value="31">울산광역시</option>
                                                <option value="36">세종특별자치시</option>
                                                <option value="41">경기도</option>
                                                <option value="42">강원도</option>
                                                <option value="43">충청북도</option>
                                                <option value="44">충청남도</option>
                                                <option value="45">전라북도</option>
                                                <option value="46">전라남도</option>
                                                <option value="47">경상북도</option>
                                                <option value="48">경상남도</option>
                                                <option value="50">제주특별자치도</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-header">
                                            <h6 class="mb-0"><i class="fas fa-palette text-info"></i> 테마</h6>
                                        </div>
                                        <div class="card-body">
                                            <label for="theme" class="form-label">테마 선택</label>
                                            <select class="form-select" id="theme" th:field="*{theme}">
                                                <option th:each="theme : ${themes}" 
                                                        th:value="${theme}" 
                                                        th:text="${theme}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 접속 권한 (수정 시에만) -->
                            <div th:if="${isEdit}" class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="accessAllowed" 
                                           th:field="*{accessAllowed}">
                                    <label class="form-check-label" for="accessAllowed">
                                        접속 허가
                                    </label>
                                </div>
                            </div>

                            <!-- 버튼 그룹 -->
                            <div class="d-flex justify-content-between">
                                <a href="/admin/players" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> 목록으로
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 
                                    <span th:text="${isEdit} ? '수정' : '등록'">등록</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 날씨 검색 모달 -->
    <div class="modal fade" id="weatherSearchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">날씨 정보 검색</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe src="/admin/location/weather" width="100%" height="500" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- 대기질 검색 모달 -->
    <div class="modal fade" id="airSearchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">대기질 정보 검색</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe src="/admin/location/air" width="100%" height="500" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 플레이어 코드 입력 시 숫자만 허용
        document.getElementById('playerCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').substring(0, 6);
        });

        // 해상도 선택 변경
        document.getElementById('resolution').addEventListener('change', function() {
            const customDiv = document.getElementById('customResolution');
            if (this.value === 'custom') {
                customDiv.classList.remove('d-none');
            } else {
                customDiv.classList.add('d-none');
            }
        });

        // 사용자 정의 해상도 입력
        document.getElementById('customWidth').addEventListener('input', updateCustomResolution);
        document.getElementById('customHeight').addEventListener('input', updateCustomResolution);

        function updateCustomResolution() {
            const width = document.getElementById('customWidth').value;
            const height = document.getElementById('customHeight').value;
            const resolutionSelect = document.getElementById('resolution');
            
            if (width && height) {
                resolutionSelect.value = width + 'x' + height;
            }
        }

        // 날씨 검색 모달 열기
        function openWeatherSearch() {
            const modal = new bootstrap.Modal(document.getElementById('weatherSearchModal'));
            modal.show();
        }

        // 대기질 검색 모달 열기
        function openAirSearch() {
            const modal = new bootstrap.Modal(document.getElementById('airSearchModal'));
            modal.show();
        }

        // 날씨 검색 모달 닫기
        window.closeWeatherSearch = function() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('weatherSearchModal'));
            modal.hide();
        };

        // 대기질 검색 모달 닫기
        window.closeAirSearch = function() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('airSearchModal'));
            modal.hide();
        };

        // 날씨 데이터 설정
        window.setWeatherData = function(region, nx, ny) {
            document.getElementById('region').value = region;
            document.getElementById('weatherNx').value = nx;
            document.getElementById('weatherNy').value = ny;
            
            // 시도코드 자동 설정
            const regionCode = getRegionCodeFromName(region);
            if (regionCode) {
                document.getElementById('forestRegionCode').value = regionCode;
            }
        };

        // 대기질 데이터 설정
        window.setAirData = function(stationName, addr) {
            document.getElementById('airStationName').value = stationName;
        };

        // 지역명에서 시도코드 추출
        function getRegionCodeFromName(regionName) {
            if (!regionName) return null;
            
            if (regionName.includes('서울')) return '11';
            else if (regionName.includes('부산')) return '26';
            else if (regionName.includes('대구')) return '27';
            else if (regionName.includes('인천')) return '28';
            else if (regionName.includes('광주')) return '29';
            else if (regionName.includes('대전')) return '30';
            else if (regionName.includes('울산')) return '31';
            else if (regionName.includes('세종')) return '36';
            else if (regionName.includes('경기')) return '41';
            else if (regionName.includes('강원')) return '42';
            else if (regionName.includes('충북') || regionName.includes('충청북도')) return '43';
            else if (regionName.includes('충남') || regionName.includes('충청남도')) return '44';
            else if (regionName.includes('전북') || regionName.includes('전라북도')) return '45';
            else if (regionName.includes('전남') || regionName.includes('전라남도')) return '46';
            else if (regionName.includes('경북') || regionName.includes('경상북도')) return '47';
            else if (regionName.includes('경남') || regionName.includes('경상남도')) return '48';
            else if (regionName.includes('제주')) return '50';
            else return null;
        }
    </script>
</body>
</html>
