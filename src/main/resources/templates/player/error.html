<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 오류 - LED 환경정보 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white text-center">
                        <h4><i class="fas fa-exclamation-triangle"></i> 접속 오류</h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-ban text-danger" style="font-size: 4rem;"></i>
                        </div>
                        <h5 class="text-danger mb-3">접속할 수 없습니다</h5>
                        <p class="mb-4" th:text="${error}">오류 메시지</p>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            <strong>접속 대기 중인 경우:</strong><br>
                            관리자가 접속을 승인할 때까지 기다려주세요.
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button onclick="location.reload()" class="btn btn-primary">
                                <i class="fas fa-refresh"></i> 다시 시도
                            </button>
                            <a href="/admin/players" class="btn btn-outline-secondary">
                                <i class="fas fa-cog"></i> 관리자 페이지
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 5초마다 자동 새로고침
        setTimeout(function() {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
